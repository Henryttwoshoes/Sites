<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Calculador de médias</title>
</head>
<body>
    <header>
        <h1>Calculador de médias semestrais do Centro Universitário FMU</h1>
    </header>
    <main>
        <div id="notas">
            <h1 style="text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.233);">Digite a nota</h1>
            <input type="number" name="nota" id="inota" placeholder="Nota" value="0" max="1" min="0" step="0.1">
            <input type="button" class="botao" value="Adicionar" id="add" onclick="adicionar()">
            <br>
            <select name="nlista" id="lista" size="5"></select><br>
            <input type="button" class="botao" value="Tipo de cálculo" id="tipo" onclick="trocatipo()"><br>
            
            <input type="button" class="botao" value="Limpar" id="limpar" onclick="limpar()">
        </div>
        <!--<p id="array"></p>-->
        <div id="res">
            <p id="tipotext">Você está efetuando cálculo de <span style="color: rgb(22, 90, 236);">média semestral</span></p><input class="botao" type="button" value="Calcular" onclick="calcular()"></p>
            <div id="conta">
                
                <p id="media"></p>
                <p id="situation"></p>
            </div>
            <img src="" id="img" alt="">
        </div>
        
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
